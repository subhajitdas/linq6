able data. Its easy, fast, fluent and supports lazy execution. Using this deferred execution capabilities linq6 could easily manilulate large collections. How?This library uses es6 features, specially iterator. It provides a fluent interface so that methods could be easily chained to create a process pipeline. Examplelet result = Enumerable.from([1, 3, 4, 6, 8, 10]) .where(x =&gt; x &gt; 1) .skip(1) .select(x =&gt; x * 2) .toArray();APIThe library provides below methods to operate on a collection. aggregate all any contains count first firstOrDefault select selectMany single singleOrDefault skip skipWhile take takeWhile toArray where DocumentationFor complete documentation please visit http://subhajitdas.github.io/linq6. Requirementslinq6 extensively uses es6 features. The distribution file is produced after limited transformation (modules, parameter defaults and spread) using bable. This library is tested to work with nodejs 5.0.0 or higher. × Search results Close "},"Enumerable.html":{"id":"Enumerable.html","title":"Class: Enumerable","body":" LINQ6 Classes Enumerable Global ALWAYS FALSEALWAYS TRUEDEFAULT COMPARERRETURN SELF Class: Enumerable Enumerable Represents a iterable itself. Provides a set of methods for querying collections. new Enumerable() Creates a new enumerable. Methods &lt;static&gt; empty() Returns an empty Enumerable. Returns: Type Enumerable &lt;static&gt; from(source) Creates an Enumerable from iterable collections. Parameters: Name Type Description source iterable A iterable source. Returns: Type Enumerable aggregate(aggregateFn, seed, resultSelector) Applies an aggregate function over a sequence. Parameters: Name Type Argument Default Description aggregateFn aggregator An aggregate function that will be invoked for each element. seed * &lt;optional&gt; First element in the sequence The specified seed value is used as the initial aggregate value. resultSelector selector &lt;optional&gt; SELF_SELECTOR The specified result selector is used to project the aggregated value. Returns: The aggregated value. Type * all(predicate) Determines whether all elements of a sequence satisfy a condition. Parameters: Name Type Argument Default Description predicate predicate &lt;optional&gt; ALWAYS TRUE A function to test each source element for a condition. Returns: Type boolean any(predicate) Determines whether any element of a sequence exists or satisfies a condition. Parameters: Name Type Description predicate predicate A function to test each source element for a condition. Returns: Type boolean contains(element, equalityComparer) Determines if the sequence contains a specified element by using the equality comparer. Parameters: Name Type Argument Description element * The element to compare with. equalityComparer equalityComparer &lt;optional&gt; A function to determine equality of each element with specified element. count(predicate) Returns the number of elements in a sequence. If a condition is specified then returns a how many elements in the sequence satisfy it. Parameters: Name Type Argument Description predicate predicate &lt;optional&gt; A function to test each source element for a condition. Returns: Type Number first(predicate) Returns the first element in a sequence that satisfies a specified condition. Parameters: Name Type Argument Description predicate predicate &lt;optional&gt; A function to test each source element for a condition. Throws: If the sequence is empty. Type Error If the sequence contains no matching element. Type Error Returns: Type * firstOrDefault(predicate) Returns the first element of the sequence that satisfies a condition or null if no such element is found. Parameters: Name Type Argument Description predicate predicate &lt;optional&gt; A function to test each source element for a condition. Returns: Type * select(selector) Projects each element of a sequence into a new form. Parameters: Name Type Description selector selector A transform function to apply to each element. Returns: Type Enumerable selectMany(collectionSelector, resultSelector) Projects a collection in each element of a sequence, flattens it, and invokes a result selector function to project the resulting sequence. Parameters: Name Type Argument Description collectionSelector selector A function to apply to each element to get the intermediate collection. resultSelector selector &lt;optional&gt; A transform function to apply to each element of final flattened sequence. Throws: If the collection is not iterable. Type TypeError Returns: Type Enumerable single(predicate) Returns the only element of a sequence that satisfies the specified condition. Parameters: Name Type Argument Description predicate predicate &lt;optional&gt; A function to test each source element for a condition. Throws: If the sequence is empty. Type Error If the sequence contains no matching element. Type Error If the sequence contains more than one matching element. Type Error Returns: Type * singleOrDefault(predicate) Returns the only element of a sequence that satisfies a specified condition or null if no such element exists. Parameters: Name Type Argument Description predicate predicate &lt;optional&gt; A function to test each source element for a condition. Throws: If the sequence contains more than one matching element. Type Error Returns: Type * skip(count) Skips the specified number of elements of a sequence. Parameters: Name Type Argument Default Description count Number &lt;optional&gt; 0 The number of elements to skip. Returns: Type Enumerable skipWhile(predicate) Skips elements in a sequence as long as a specified condition is true and then returns the remaining elements. Parameters: Name Type Description predicate predicate A function to test each source element for a condition. Returns: Type Enumerable take(count) Returns a specified number of elements from the begining of a sequence. Parameters: Name Type Argument Default Description count Number &lt;optional&gt; 0 The number of elements to return. Returns: Type Enumerable takeWhile(predicate) Returns elements in a sequence as long as a specified condition is true. Parameters: Name Type Description predicate predicate A function to test each source element for a condition. Returns: Type Enumerable toArray() Returns an array. This method forces immediate evaluation and returns an array that contains the results. Returns: Type Array where(predicate) Filters a collection of values based on a predicate. Parameters: Name Type Description predicate predicate A function to test each source element for a condition. Returns: Type Enumerable × Search results Close "}}
